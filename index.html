<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section-1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="#" class="logo"><i class="fab fa-apple"></i></a>
        <!--End of Logo -->
        <!-- NavBar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- End of NavBar -->
        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="src/assets/iphone.png" alt="iPhone" />
            </div>
            <div class="back-side">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- Controls -->
          <div class="controls">
            <a href="#" class="top-x-control"><i class="fas fa-arrow-up"></i></a>
            <a href="#" class="bottom-x-control"> <i class="fas fa-arrow-down"></i></a>
            <a href="#" class="left-y-control"><i class="fas fa-arrow-left"></i></a>
            <a href="#" class="right-y-control"><i class="fas fa-arrow-right"></i></a>
            <a href="#" class="top-z-control"><i class="fas fa-arrow-down"></i></a>
            <a href="#" class="bottom-z-control"><i class="fas fa-arrow-up"></i></a>
          </div>
          <!-- End of Controls -->
        </div>
        <!-- End of Cube -->
        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span> - Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End ofBanner -->
        <!-- SlideShow -->
        <div class="slideshow"></div>
        <!-- End of SlideShow -->
      </section>
      <!-- End of Section-1 -->
      <!-- Section-2 -->
      <section class="section-2">
        <!-- Section 2 Heading -->
        <h2 class="section-2-heading">iPhone 12</h2>
        <!-- End of Section 2 Heading -->
        <!-- Section-2 Images -->
        <div class="section-2-images">
          <img
            src="./src/assets/iPhone 12/iphones-1-img.png"
            alt="iphones-12"
            class="iphone-1-img"
          />
          <img
            src="./src/assets/iPhone 12/iphones-2-img.png"
            alt="iphones-12 pro"
            class="iphone-2-img"
          />
        </div>
        <!-- End of Section-2 Images -->
        <!-- Section-2 Buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn center"><span>Lean More</span></a>
          <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!-- End of Section-2 Buttons -->
      </section>
      <!-- End of Section-2 -->
      <!-- Section-3 -->
      <section class="section-3 center">
        <!-- Section-3 Heading -->
        <h2 class="section-3-heading">MacBook Air</h2>
        <!-- End of Section-3 Heading -->
        <!-- Section-3 Content -->
        <div class="section-3-content center">
          <!-- Section-3 Images -->
          <img
            src="./src/assets/MacBook/macbook-screen.png"
            alt="macbook-1"
            class="macbook-img-1"
          />
          <img
            src="./src/assets/MacBook/macbook-keyboard.png"
            alt="macbook-1"
            class="macbook-img-2"
          />
          <!-- End of Section-3 Images -->
          <!-- Section-3 Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- End of Section-3 Loading -->
          <!-- Section-3 Info -->
          <div class="macbook-info">
            <h3 class="macbook-info-heading">Light. Speed.</h3>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn" type="button">By Now</button>
          </div>
          <!-- End of Section-3 Info -->
        </div>

        <!-- End of Section-3 Content -->
      </section>
      <!-- End of Section-3 -->
      <!-- Section-4  -->
      <section class="section-4 center">
        <div class="watches center">
          <div class="watch-bands center">
            <img src="./src/assets/watches/watch-band-1.jpg" alt="watch 1" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-2.jpg" alt="watch 2" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-3.jpg" alt="watch 3" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-4.jpg" alt="watch 4" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-5.jpg" alt="watch 5" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-6.jpg" alt="watch 6" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-7.jpg" alt="watch 7" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-8.jpg" alt="watch 8" class="watch-band-img" />
            <img src="./src/assets/watches/watch-band-9.jpg" alt="watch 9" class="watch-band-img" />
          </div>

          <div class="watch-cases center">
            <img src="./src/assets/watches/watch-case-1.png" alt="watch 1" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-2.png" alt="watch 2" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-3.png" alt="watch 3" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-4.png" alt="watch 4" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-5.png" alt="watch 5" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-6.png" alt="watch 6" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-7.png" alt="watch 7" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-8.png" alt="watch 8" class="watch-case-img" />
            <img src="./src/assets/watches/watch-case-9.png" alt="watch 9" class="watch-case-img" />
          </div>
        </div>
        <a href="" class="watch-control watch-top-control"><i class="fas fa-angle-up"></i></a>
        <a href="" class="watch-control watch-right-control"><i class="fas fa-angle-right"></i></a>
        <a href="" class="watch-control watch-bootom-control"><i class="fas fa-angle-down"></i></a>
        <a href="" class="watch-control watch-left-control"><i class="fas fa-angle-left"></i></a>
        <button class="watch-btn">Buy Now</button>
      </section>
      <!-- End of Section-4  -->
      <!-- Section-5  -->
      <div class="section section-5 center">
        <div class="airpods">
          <h2 class="section-5-heading">AirPods</h2>
          <img src="./src/assets/AirPods/airpods-1.png" alt="airpods-1" />
          <img class="airpods-img-2" src="./src/assets/AirPods/airpods-2.png" alt="airpods-2" />
          <div class="airpods-buttons">
            <button class="airpods-btn">Learn More</button>
            <button class="airpods-btn">By</button>
          </div>
        </div>
      </div>
      <!-- End of Section-5  -->
    </div>
    <script type="module" src="./src/js/main.ts"></script>
  </body>
</html>
