<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section-1 -->
      <section class="section-1">
        <!-- Logo -->
        <a href="#" class="logo"><i class="fab fa-apple"></i></a>
        <!--End of Logo -->
        <!-- NavBar -->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>
        <!-- End of NavBar -->
        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="src/assets/iphone.png" alt="iPhone" />
            </div>
            <div class="back-side">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- Controls -->
          <div class="controls">
            <a href="#"><i class="fas fa-arrow-up top-x-control"></i></a>
            <a href="#"> <i class="fas fa-arrow-down bottom-x-control"></i></a>
            <a href="#"><i class="fas fa-arrow-left left-y-control"></i></a>
            <a href="#"><i class="fas fa-arrow-right right-y-control"></i></a>
            <a href="#"><i class="fas fa-arrow-down top-z-control"></i></a>
            <a href="#"><i class="fas fa-arrow-up bottom-x-control"></i></a>
          </div>
          <!-- End of Controls -->
        </div>
        <!-- End of Cube -->
        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span> - Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End ofBanner -->
        <!-- SlideShow -->
        <div class="slideshow"></div>
        <!-- End of SlideShow -->
      </section>
      <!-- End of Section-1 -->
    </div>
    <script type="module" src="./src/js/main.ts"></script>
  </body>
</html>
